<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mignote Hotel Menu</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f9f9f9; }
    header { background: #2d6a4f; color: white; padding: 20px; border-radius: 10px; text-align: center; }
    .menu-section { margin-top: 30px; }
    .menu-item { margin-bottom: 10px; }
    .item-name { font-weight: bold; }
    .item-price { float: right; font-weight: bold; }
    .item-desc { font-style: italic; color: #666; display: block; }
  </style>
</head>
<body>
  <header>
    <h1>Mignote Hotel Food Menu</h1>
    <p>Delicious Traditional & International Dishes</p>
  </header>

  <div id="menu"></div>

  <script>
    const menuDiv = document.getElementById('menu');
    const menuData = JSON.parse(localStorage.getItem('hotelMenu')) || [];

    function renderMenu() {
      menuDiv.innerHTML = '';
      const sections = {};

      menuData.forEach(item => {
        if (!sections[item.category]) sections[item.category] = [];
        sections[item.category].push(item);
      });

      for (let category in sections) {
        let section = document.createElement('div');
        section.classList.add('menu-section');

        let heading = document.createElement('h2');
        heading.textContent = category;
        section.appendChild(heading);

        sections[category].forEach(item => {
          let div = document.createElement('div');
          div.className = 'menu-item';
          div.innerHTML = `<span class="item-name">${item.name}</span><span class="item-price">${item.price} ETB</span><br><span class="item-desc">${item.desc}</span>`;
          section.appendChild(div);
        });

        menuDiv.appendChild(section);
      }
    }

    renderMenu();
  </script>
</body>
</html>
