<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Menu</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f0f0f0; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 5px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; background: #2d6a4f; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Edit Food Menu</h1>

  <form id="menuForm">
    <label>Category:
      <select name="category" required>
        <option>Breakfast</option>
        <option>Lunch</option>
        <option>Dinner</option>
        <option>Beverages</option>
      </select>
    </label>
    <label>Item Name:
      <input type="text" name="name" required>
    </label>
    <label>Description:
      <input type="text" name="desc" required>
    </label>
    <label>Price (ETB):
      <input type="number" name="price" required>
    </label>
    <button type="submit">Add Item</button>
  </form>

  <h2>Current Menu Items</h2>
  <ul id="menuList"></ul>

  <script>
    const form = document.getElementById('menuForm');
    const list = document.getElementById('menuList');
    let menuData = JSON.parse(localStorage.getItem('hotelMenu')) || [];

    function saveMenu() {
      localStorage.setItem('hotelMenu', JSON.stringify(menuData));
      renderList();
    }

    function renderList() {
      list.innerHTML = '';
      menuData.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.category} - ${item.name} (${item.price} ETB)`;
        const delBtn = document.createElement('button');
        delBtn.textContent = '❌';
        delBtn.style.marginLeft = '10px';
        delBtn.onclick = () => {
          menuData.splice(index, 1);
          saveMenu();
        };
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const item = {
        category: data.get('category'),
        name: data.get('name'),
        desc: data.get('desc'),
        price: data.get('price')
      };
      menuData.push(item);
      form.reset();
      saveMenu();
    };

    renderList();
  </script>
</body>
</html>
